<h1>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
 <input type="text" placeholder="Email" formControlName="email" required/>
 <span *ngIf="loginForm.controls.email.errors?.required"> Email is required</span>
 <span *ngIf="loginForm.controls.email.errors?.pattern">Email is not valid</span>


 <br><br><br><input type="password" placeholder="Password" formControlName="password" required/>
 <span *ngIf="loginForm.controls.password.errors?.required">Password is required</span>
 <span *ngIf="loginForm.controls.password.errors?.pattern">Password is not valid</span>

 <br><br><br><button type="submit">Login</button>
</form>
